<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<body>
    <frameset rows="20%,60%,20%">
        <frame name="A" src="1.html" />
        <frameset cols="20%,80%">
            <frame name="B" src="2.html" />
            <frame name="C" src="3.html" />
        </frameset>
        <frame name="D" src="4.html" />
    </frameset>
</body>
</html>
